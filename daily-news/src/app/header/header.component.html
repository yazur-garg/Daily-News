<header class="blog-header lh-1 py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-2 pt-1" style="border: 2px gray solid; border-radius: 20px;">
      <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon"/>
      <span class="col-8 text-muted" style="font-size: small;"><b>Ward's Island</b> <br> -4.23°C / 0.11°C</span>
    </div>
    <div class="col-2 pt-1">
      
    </div>
    <div class="col-4 text-center">
      <img src="https://developer.nytimes.com/files/poweredby_nytimes_30a.png?v=1583354208339" alt="NYT"
        style="margin-bottom: 15px; margin-right: 10px">
      <a class="blog-header-logo text-dark" href="home">DailyNews</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <app-searchbar></app-searchbar>
      <app-login *ngIf="(auth.isAuthenticated$ | async) === false"></app-login>
      <a *ngIf="(auth.isAuthenticated$ | async) === true" href="profile"><img href="profile"
          *ngIf="auth.user$ | async as user" [src]="user.picture" alt="users picture"
          class="rounded-circle shadow-4-strong" style="max-height: 40px; max-width: 40px;"></a>
    </div>
  </div>
</header>
